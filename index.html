<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="title-section">
      <h1 id="title">drebut Form</h1>
      <p id="description">Sebuah form untuk menyelesaikan tugas</p>
    </section>
    <section class="form-section">
      <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <br/>
        <input type="text" id="name" required placeholder="Enter your name" class="input-text">
        <br/>
        <br/>
        <label for="email" id="email-label">Email</label>
        <br/>
        <input type="email" id="email" required placeholder="Enter your email" class="input-text">
        <br/>
        <br/>
        <label for="number" id="number-label">Age (optional)</label>
        <br/>
        <input type="number" id="number" placeholder="Enter your age" min="17" max="60" class="input-text">
        <br/>
        <br/>
        <label for="role">Which option best describes your content role?</label>
        <br/>
        <select name="dropdown" id="role" class="input-text">
          <option value="" disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="fulltimej">Full Time Job</option>
          <option value="fulltimel">Full Time Learner</option>
          <option value="other">Others</option>
          <option value="notsay">Prefer Not to Say</option>
        </select>
        <br/>
        <br/>
        <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
        <br/>
        <input type="radio" name="recommend" value="Definitely" class="form-list">
        <label for="Definitely">Definitely</label>
        <br/>
        <input type="radio" name="recommend" value="Maybe">
        <label for="Maybe">Maybe</label>
        <br/>
        <input type="radio" name="recommend" value="Not Sure">
        <label for="Not Sure">Not Sure</label>
        <br/>
        <br/>
        <label for="feature">What is your favorite feature of freeCodeCamp?</label>
        <br/>
        <select name="dropdown" id="dropdown" class="input-text">
          <option value="" disabled selected>Select a feature</option>
          <option value="challenge">Challenges</option>
          <option value="project">Projects</option>
          <option value="community">Community</option>
          <option value="opensource">Open Source</option>
        </select>
        <br/>
        <br/>
        <label for="improve">What would you like to see improved?</label>
        <br/>
        <input type="checkbox" name="improve" value="Front-end Projects" class="form-list">
        <label for="Front-end Projects">Front-end Projects</label>
        <br/>
        <input type="checkbox" name="improve" value="Back-end Projects">
        <label for="Back-end Projects">Back-end Projects</label>
        <br/>
        <input type="checkbox" name="improve" value="Data Visualization">
        <label for="Data Visualization">Data Visualization</label>
        <br/>
        
        <br/>
        <label for="comment">Any comments or suggestions?</label>
        <br/>
        <textarea name="comment" id="textarea"rows="10"></textarea>
        <br/>
        <br/>
        <input type="submit" value="Submit" id="submit">
      </form>
    </section>
</body>
</html>
